<!--users/templates/registration/login.html-->

{% extends 'browserUI/base.html' %}
	{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>


    <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table align-middle">
                            <tr>
                                <td class="text-white"><label for="id_username"  >Username :</label></td>
                                <td><input id="id_username" name="username"
                                           type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td class="text-white"><label for="id_password">Password :</label></td>
                                <td><input id="id_password" name="password"
                                           type="password" class="form-control"></td>
                            </tr>
                        </table>
                        {% if form.errors %}
                            <div class="text-danger text-center">

                            </div>
                        {% endif %}
                        <div class="text-center">
                            <input type="submit" class="btn btn-secondary btn-lg" style="padding: 2% 10%" value="Login">
                        </div>
                    </form>
                </div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#" class="link-secondary">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#" class="link-light">Forgot your password?</a>
				</div>
				<div class="d-flex justify-content-center ">
                    <a class="link-light" href="{% url 'index' %}">Back to dashboard</a>
				</div>


			</div>
		</div>
	</div>
</div>

{% endblock %}
